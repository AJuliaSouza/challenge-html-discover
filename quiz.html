<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/quiz.css">
  <title>Quiz HTML</title>
</head>

<body>
  <header>
    <a href="index.html">Início</a>
  </header>

  <main>
    <h1>Quiz HTML</h1>
    <form action="">
      <ol>
        <li>
          <h3>1. O que significa HTML?</h3>

          <div>
            <input type="radio" name="question-1" id="question-1-a" value="a">
            <label for="question-1-a">A)HypnoToad Multiple Loop</label>
          </div>

          <div>
            <input type="radio" name="question-1" id="question-1-b" value="b">
            <label for="question-1-b">B)HardText Markup Language</label>
          </div>

          <div>
            <input type="radio" name="question-1" id="question-1-c" value="c">
            <label for="question-1-c">C)HyperTable Max Language</label>
          </div>

          <div>
            <input type="radio" name="question-1" id="question-1-d" value="d">
            <label for="question-1-d">D)HyperText Markup Language</label>
          </div>

          <div>
            <input type="radio" name="question-1" id="question-1-e" value="e">
            <label for="question-1-e">E)HyperText Master Language</label>
          </div>
        </li>

        <li>
          <h3>2. Qual a tag de marcação de parágrafos?</h3>

          <div>
            <input type="radio" name="question-2" id="question-2-a" value="a">
            <label for="question-2-a">A)
              &lt;i&gt;</label>
          </div>

          <div>
            <input type="radio" name="question-2" id="question-2-b" value="b">
            <label for="question-2-b">B)&lt;br&gt;</label>
          </div>

          <div>
            <input type="radio" name="question-2" id="question-2-c" value="c">
            <label for="question-2-c">C)&lt;p&gt;</label>
          </div>

          <div>
            <input type="radio" name="question-2" id="question-2-d" value="d">
            <label for="question-2-d">D)&lt;b&gt;</label>
          </div>

          <div>
            <input type="radio" name="question-2" id="question-2-e" value="e">
            <label for="question-2-e">E)&lt;em&gt;</label>
          </div>
        </li>

        <li>
          <h3>3. As tags HTML são envolvidas por quais caracteres?</h3>

          <div>
            <input type="radio" name="question-3" id="question-3-a" value="a">
            <label for="question-3-a">A)&lt;footer&gt;</label>
          </div>

          <div>
            <input type="radio" name="question-3" id="question-3-b" value="b">
            <label for="question-3-b">B)&lt;src&gt;</label>
          </div>

          <div>
            <input type="radio" name="question-3" id="question-3-c" value="c">
            <label for="question-3-c">C)&lt;image&gt;</label>
          </div>

          <div>
            <input type="radio" name="question-3" id="question-3-d" value="d">
            <label for="question-3-d">D)&lt;alt&gt;</label>
          </div>

          <div>
            <input type="radio" name="question-3" id="question-3-e" value="e">
            <label for="question-3-e">E)&lt;img&gt;</label>
          </div>
        </li>

        <li>
          <h3>4. Qual a tag para a criação de um hyperlink?</h3>

          <div>
            <input type="radio" name="question-4" id="question-4-a" value="a">
            <label for="question-4-a">A)&lt;ol&gt;</label>
          </div>

          <div>
            <input type="radio" name="question-4" id="question-4-b" value="b">
            <label for="question-4-b">B)&lt;a&gt;</label>
          </div>

          <div>
            <input type="radio" name="question-4" id="question-4-c" value="c">
            <label for="question-4-c">C)&lt;em&gt;</label>
          </div>

          <div>
            <input type="radio" name="question-4" id="question-4-d" value="d">
            <label for="question-4-d">D)&lt;style&gt;</label>
          </div>

          <div>
            <input type="radio" name="question-4" id="question-4-e" value="e">
            <label for="question-4-e">E)&lt;link&gt;</label>
          </div>
        </li>
      </ol>
      <button>Enviar</button>
    </form>
  </main>
</body>

</html>
